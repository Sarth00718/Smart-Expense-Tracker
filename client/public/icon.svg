<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="115" fill="url(#gradient)"/>
  
  <!-- Wallet icon -->
  <g transform="translate(128, 128)">
    <!-- Wallet body -->
    <rect x="20" y="60" width="216" height="176" rx="16" fill="white" stroke="white" stroke-width="8"/>
    
    <!-- Wallet flap -->
    <path d="M 36 60 L 36 36 C 36 27.163 43.163 20 52 20 L 204 20 C 212.837 20 220 27.163 220 36 L 220 60" 
          fill="white" stroke="white" stroke-width="8"/>
    
    <!-- Card slot line -->
    <line x1="40" y1="100" x2="140" y2="100" stroke="#5B5FED" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Wallet clasp/button -->
    <circle cx="200" cy="148" r="28" fill="#5B5FED"/>
    <circle cx="200" cy="148" r="16" fill="white"/>
  </g>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B5FED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A0CA3;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

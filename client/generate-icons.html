<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Icon Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #4361ee; }
    .controls {
      margin: 20px 0;
      display: grid;
      gap: 15px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #4361ee;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #3651d4; }
    .preview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .preview-item {
      text-align: center;
    }
    canvas {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      max-width: 100%;
    }
    .size-label {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ PWA Icon Generator</h1>
    <p>Generate placeholder icons for your Progressive Web App</p>
    
    <div class="controls">
      <div>
        <label for="text">Icon Text (2-3 characters)</label>
        <input type="text" id="text" value="ET" maxlength="3">
      </div>
      
      <div>
        <label for="bgColor">Background Color</label>
        <input type="color" id="bgColor" value="#4361ee">
      </div>
      
      <div>
        <label for="textColor">Text Color</label>
        <input type="color" id="textColor" value="#ffffff">
      </div>
      
      <button onclick="generateIcons()">Generate Icons</button>
    </div>
    
    <div class="preview" id="preview"></div>
  </div>

  <script>
    const sizes = [
      { name: 'pwa-192x192.png', size: 192 },
      { name: 'pwa-512x512.png', size: 512 },
      { name: 'apple-touch-icon.png', size: 180 },
      { name: 'favicon.ico', size: 32 }
    ];

    function generateIcons() {
      const text = document.getElementById('text').value || 'ET';
      const bgColor = document.getElementById('bgColor').value;
      const textColor = document.getElementById('textColor').value;
      const preview = document.getElementById('preview');
      
      preview.innerHTML = '';
      
      sizes.forEach(({ name, size }) => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, size, size);
        
        // Text
        ctx.fillStyle = textColor;
        ctx.font = `bold ${size * 0.4}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, size / 2, size / 2);
        
        // Create preview
        const item = document.createElement('div');
        item.className = 'preview-item';
        
        const displayCanvas = canvas.cloneNode();
        displayCanvas.getContext('2d').drawImage(canvas, 0, 0);
        displayCanvas.style.width = '150px';
        displayCanvas.style.height = '150px';
        
        const label = document.createElement('div');
        label.className = 'size-label';
        label.textContent = `${name} (${size}x${size})`;
        
        const downloadBtn = document.createElement('button');
        downloadBtn.textContent = 'Download';
        downloadBtn.onclick = () => {
          const link = document.createElement('a');
          link.download = name;
          link.href = canvas.toDataURL('image/png');
          link.click();
        };
        
        item.appendChild(displayCanvas);
        item.appendChild(label);
        item.appendChild(downloadBtn);
        preview.appendChild(item);
      });
    }
    
    // Generate on load
    generateIcons();
  </script>
</body>
</html>
